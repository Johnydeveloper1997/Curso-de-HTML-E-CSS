<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no próprio servidor</p>
    <video controls autoplay loop width="560">
        <source src="Vídeos/Videohannah.mp4" type="video/mp4">
        <source src="Vídeos/Videohannah.ogv" type="video/ogg">
        <source src="Vídeos/Videohannah webm.webm" type="video/webm">
        <p>Seu navegador não tem compactibilidade com reprodução de vídeos</p>

        
       
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zuweyxXFNBs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/783454352?h=a6fda96fc0&color=ffffff&title=0&byline=0&portrait=0" width="650" height="366" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <h1>Chales du bronx's</h1>
    <iframe src="https://player.vimeo.com/video/805789646?h=47fa12ddda&title=0&byline=0&portrait=0" width="650" height="366" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
