
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever tudo em um parágrafo dentro do &lt;p&gt;: vejamos na linha de baixo com a tag &lt;br&gt;<br>
    Viu como ficou</p>
    <p>Vamos adicionar alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &dollar;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji's:
        &#x1F600;
        &#x1F602;
        &#x1F627;
        &#x1F440;
    </p>
    
</body>
</html>
